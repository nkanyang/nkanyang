spring.jpa.database-platform=com.xero.refactorthis.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:sqlite:products.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=admin
spring.datasource.password=admin

spring.jpa.show-sql=true

server.port=8080

logging.level.root=ERROR
#logging.level.org.springframework.web=ERROR
#logging.level.org.hibernate=ERROR
logging.level.com.xero.refactorthis=DEBUG
logging.pattern.console=%d{yyyy/MM/dd-HH:mm:ss} %-5level %logger- %msg%n 
logging.pattern.file=%d{yyyy/MM/dd-HH:mm} [%thread] %-5level %logger- %msg%n
logging.file=c:/tmp/springbootlog/application-debug.log